<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <hr>
  <form action="#" th:action="@{/employee/login}" th:object="${employee}" method="POST">
    <input type="text" field="*{id}" name = "id" placeholder="ID" th:value = "${id}"
           class="form-control mb-4 col-4">
    <input type="password" field="*{password}" name = "password" placeholder="Password"
           class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Login</button>
  </form>

  <hr>
    <div>
        <p> Don't have an account? Click <a th:href = "@{/employee/new}"> here </a> to register. </p>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container col-lg-4 col-md-6 col-sm-6 justify-content-center">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Welcome!</h1>
        <p class="lead">This is a simple time clock application used to keep track of employee shift hours. Created by Jonathan Chi</p>
        <hr class="my-4">
    </div>

    <div class = "card-body">
        <form th:action="@{/employee/login}" th:object="${employee}" method="POST">
            <div class ="form-group">
                <input type="text" field="*{id}" name="id" placeholder="ID" th:value="${id}"
                       class="form-control mb-4 col-4">
                <input type="password" field="*{password}" name="password" placeholder="Password"
                       class="form-control mb-4 col-4">
            </div>

            <div class = "box-footer">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
        <hr>
        <p> Don't have an account? Click <a th:href="@{/employee/new}"> here </a> to register. </p>
    </div>

</div>

</body>
</html>

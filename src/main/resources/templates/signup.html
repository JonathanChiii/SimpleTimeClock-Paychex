<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Employee </h1>
            <div class = "card-body">
                <form th:action="@{/employee/new}" th:object = "${employee}" method="POST">
                    <div class ="form-group">
                        <label> Username </label>
                        <input type="text" field="*{username}" name = "username" placeholder="Username must be 10 ~ 20 characters" class="form-control mb-4 col-4">
                        <label> Password </label>
                        <input type="password" field="*{password}" name = "password" placeholder="Password must be 10 ~ 40 characters" class="form-control mb-4 col-4">
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>



</body>
</html>
